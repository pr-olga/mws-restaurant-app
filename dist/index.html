<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"><link rel="stylesheet" href="css/styles.min.css"><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#01447e"><title>Restaurant Reviews</title></head><script src="js/picturefill.min.js" async></script><body><header><nav role="navigation"><h1><a href="/">Restaurant Reviews</a></h1></nav></header><main id="maincontent" role="main"><section id="map-container" role="application" aria-label="Map with restaurant locations."><div id="map"></div></section><section id="content" role="region" aria-label="Choose a best restaurant according to reviews."><div class="filter-options"><h2>Filter Results</h2><select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose your Neighborhood"><option value="all">All Neighborhoods</option></select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose your favourite cuisine"><option value="all">All Cuisines</option></select></div><ul id="restaurants-list"></ul></section><div id="modal">Add the <strong>Restaurant Review App</strong> to Home Screen<div><button class="btn">More info</button></div></div></main><script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script><script type="application/javascript" charset="utf-8" src="js/idb.js"></script><script type="application/javascript" charset="utf-8" src="js/dbhelper-prom.min.js"></script><script type="application/javascript" charset="utf-8" src="js/main-prom.min.js"></script><footer id="footer" role="contentinfo">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong> </a>All Rights Reserved.</footer><script src="app.min.js"></script><script>var modal = document.getElementById('modal');
    var outcome = document.querySelectorAll("button[value=accepted]");
    var deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI notify the user they can add to home screen
      modal.style.display = 'block';
    });



    modal.addEventListener('click', (e) => {
      // hide our user interface that shows our A2HS button
      modal.style.display = 'none';
      // Show the prompt
      deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice
        .then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
    });</script><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""></body></html>
